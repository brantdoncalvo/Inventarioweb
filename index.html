  <!DOCTYPE html>
<html>
<head>
  <title>InventarioWeb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6592c9;
      padding: 20px;
    }
    form{
      background-color: #3c8fa3;
      border: 1px solid #6895b3;
      padding: 15px;
      width: 300px;
    }
    button{
      background-color: #4c66af;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #4597a0;
    }
  </style>
</head>


  
<body>
  <h1>Sistema de Control de Inventario</h1>
  <p>Registra, consulta y actualiza tus productos f√°cilmente.</p>
  
  <p>Bienvenido al Sistema de Inventario</p>
  <h2>Lista de Productos</h2>
  <ul>
    <li>Producto 1</li>
    <li>Producto 2</li>
  </ul>
  <h2>Agregar Nuevo Producto</h2>
  <!-- Formulario para registrar nuevos productos en el inventario -->
  <form>
    <label for="nombre">Nombre del producto:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required><br><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required><br><br>

    <button type="submit">Agregar Producto</button>
  </form>
</body>
</html>
